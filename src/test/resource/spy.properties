# Module list to load at startup (logging is required)
modulelist=p6spy.engine.logging.P6LogFactory
# Actual database driver class
realdriver=org.h2.Driver
# Specifies the file to log to
logfile=spy.log
# Enable logging to stdout
logMessageFormat=p6spy.engine.spy.appender.StdoutLogger
# Enable logging of SQL statements
appender=p6spy.engine.spy.appender.FileLogger
